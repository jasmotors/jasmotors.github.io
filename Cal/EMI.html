<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajaj EMI Calculator</title>
    <style>
        :root {
            --primary: #005cb9;
            --secondary: #ff6b00;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --white: #ffffff;
            --border-radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: var(--dark);
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .calculator-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-option input[type="radio"] {
            margin-right: 8px;
        }
        
        .radio-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 92, 185, 0.1);
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        
        .btn:hover {
            background-color: #004a93;
        }
        
        .result-section {
            margin-top: 30px;
            display: none;
        }
        
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .result-table th, .result-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .result-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
        }
        
        .result-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .result-table tr:hover {
            background-color: #f1f5f9;
        }
        
        .highlighted {
            background-color: rgba(255, 107, 0, 0.1) !important;
            font-weight: 500;
        }
        
        .error-message {
            color: #dc3545;
            margin-top: 5px;
            font-size: 0.875rem;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            background-color: var(--secondary);
            color: white;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

<h1>JAS MOTORS</h1>
            <h3>EMI Calculator</h3>
            <p class="subtitle">Calculate your EMI options based on your payment preferences</p>
            <div id="customerTypeInfo" style="margin-top: 15px; padding: 10px; background-color: #e9f5ff; border-radius: 6px; display: none;">
                <p id="infoText" style="margin: 0; font-size: 0.9rem;"></p>
            </div>
        </div>
        
        <div class="calculator-form">
            <div class="form-group">
                <label>Customer Type</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="customerType" value="new">
                        New Customer
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="customerType" value="existing" checked>
                        Have a Bajaj Card
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="itemPrice">Item Price (₹)</label>
                <input type="number" id="itemPrice" class="form-control" placeholder="Enter item price" min="0" step="100">
                <div class="error-message" id="priceError"></div>
            </div>
            
            <button class="btn" id="calculateBtn">Calculate EMI Options</button>
        </div>
        
        <div class="result-section" id="resultSection">
            <h2>EMI Options</h2>
            <table class="result-table">
                <thead>
                    <tr>
                        <th>Tenure</th>
                        <th>Down Payment (₹)</th>
                        <th>EMI (₹)</th>
                        <th>Extra Amount (₹)</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody">
                    <!-- Results will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculateBtn');
            const itemPriceInput = document.getElementById('itemPrice');
            const resultSection = document.getElementById('resultSection');
            const resultTableBody = document.getElementById('resultTableBody');
            const priceError = document.getElementById('priceError');
            const customerTypeInfo = document.getElementById('customerTypeInfo');
            const infoText = document.getElementById('infoText');
            
            // Add event listeners to radio buttons
            document.querySelectorAll('input[name="customerType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    updateCustomerTypeInfo(this.value);
                });
            });
            
            // Initialize info text based on default selection
            updateCustomerTypeInfo(document.querySelector('input[name="customerType"]:checked').value);
            
            // Define tenure parameters for existing customers
            const existingCustomerParams = {
                8: { dev: 12, mul: 4, rate: 0.0585 },
                12: { dev: 18, mul: 6, rate: 0.083 },
                14: { dev: 18, mul: 4, rate: 0.12 },
                16: { dev: 24, mul: 8, rate: 0.125 }
            };
            
            // Define max ITP limits for new customers
            const newCustomerMaxItp = {
                8: 57000,
                12: 57000,
                14: 50000,
                16: 57000
            };
            
            calculateBtn.addEventListener('click', function() {
                const itemPrice = parseFloat(itemPriceInput.value);
                
                // Validate input
                if (!itemPrice || itemPrice <= 0) {
                    priceError.textContent = "Please enter a valid item price";
                    resultSection.style.display = 'none';
                    return;
                } else {
                    priceError.textContent = "";
                }
                
                // Get customer type (though currently only "existing" is active)
                const customerType = document.querySelector('input[name="customerType"]:checked').value;
                
                if (customerType === 'existing') {
                    calculateExistingCustomerEMI(itemPrice);
                    resultSection.style.display = 'block';
                } else if (customerType === 'new') {
                    calculateNewCustomerEMI(itemPrice);
                    resultSection.style.display = 'block';
                }
            });
            
            function calculateExistingCustomerEMI(itemPrice) {
                resultTableBody.innerHTML = '';
                
                // Calculate EMI for each tenure option
                for (const tenure in existingCustomerParams) {
                    const { dev, mul, rate } = existingCustomerParams[tenure];
                    
                    // Down Pay: {(Itp/dev)*mul}+{(itr*rate)+18%)+1297
                    const downPayment = ((itemPrice / dev) * mul) + ((itemPrice * rate) * 1.18) + 1297;
                    
                    // EMI: (itr/dev)+(1500/tenure)
                    const emi = (itemPrice / dev) + (1500 / parseInt(tenure));
                    
                    // Calculate extra charges (Total amount paid - Item Price)
                    const extraCharges = downPayment + (emi * parseInt(tenure)) - itemPrice;
                    
                    // Create row
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${tenure} months</td>
                        <td>₹${Math.round(downPayment).toLocaleString('en-IN')}</td>
                        <td>₹${Math.round(emi).toLocaleString('en-IN')}</td>
                        <td>₹${Math.round(extraCharges).toLocaleString('en-IN')}</td>
                    `;
                    
                    resultTableBody.appendChild(row);
                }
                
                // Highlight the row with the lowest EMI
                highlightLowestEMI();
            }
            
            function calculateNewCustomerEMI(itemPrice) {
                resultTableBody.innerHTML = '';
                
                // Calculate EMI for each tenure option
                for (const tenure in existingCustomerParams) {
                    const { dev, mul, rate } = existingCustomerParams[tenure];
                    const maxItp = newCustomerMaxItp[tenure];
                    
                    // Determine actual ITP to use in calculations
                    const actualItp = Math.min(itemPrice, maxItp);
                    
                    // Calculate the excess amount if item price exceeds max ITP
                    const excessAmount = Math.max(0, itemPrice - maxItp);
                    
                    // Down Pay: {(Itp/dev)*mul}+{(itr*rate)+18%)+1297 + excess amount
                    const baseDownPayment = ((actualItp / dev) * mul) + ((actualItp * rate) * 1.18) + 1297;
                    const downPayment = baseDownPayment + excessAmount;
                    
                    // EMI: (itr/dev)+(1500/tenure)
                    const emi = (actualItp / dev) + (1500 / parseInt(tenure));
                    
                    // Calculate extra charges (Total amount paid - Item Price)
                    const extraCharges = downPayment + (emi * parseInt(tenure)) - itemPrice;
                    
                    // Create row
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${tenure} months</td>
                        <td>₹${Math.round(downPayment).toLocaleString('en-IN')}</td>
                        <td>₹${Math.round(emi).toLocaleString('en-IN')}</td>
                        <td>₹${Math.round(extraCharges).toLocaleString('en-IN')}</td>
                    `;
                    
                    resultTableBody.appendChild(row);
                }
                
                // Highlight the row with the lowest EMI
                highlightLowestEMI();
            }
            
            function updateCustomerTypeInfo(customerType) {
                if (customerType === 'new') {
                    infoText.innerHTML = 'For new customers, EMI calculation has a maximum limit. For 8, 12, and 16 months, the maximum financeable amount is ₹57,000. For 14 months, it\'s ₹50,000. Any excess amount will be added to the down payment.';
                    customerTypeInfo.style.display = 'block';
                } else {
                    infoText.innerHTML = 'For Bajaj Card holders, EMI is calculated based on the full item price without any maximum limit.';
                    customerTypeInfo.style.display = 'block';
                }
            }
            
            function highlightLowestEMI() {
                const rows = resultTableBody.querySelectorAll('tr');
                if (rows.length > 0) {
                    let lowestEMI = Infinity;
                    let lowestEMIRow = null;
                    
                    rows.forEach(row => {
                        const emiCell = row.cells[2];
                        const emiValue = parseFloat(emiCell.textContent.replace('₹', '').replace(/,/g, ''));
                        
                        if (emiValue < lowestEMI) {
                            lowestEMI = emiValue;
                            lowestEMIRow = row;
                        }
                    });
                    
                    if (lowestEMIRow) {
                        lowestEMIRow.classList.add('highlighted');
                    }
                }
            }
        });
    </script>
</body>
              </html>
