<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAS Motors - Home</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body>
    <h2>Our Models</h2>

    <!-- Model 1 -->
    <div class="model-container">
        <h3>Model 1</h3>
        <div class="slideshow-container" id="model1">
            <!-- Slides -->
            <div class="mySlides">
                <img src="model1/model1_1.png" alt="Model 1 Image 1">
            </div>
            <div class="mySlides">
                <img src="model1/model1_2.png" alt="Model 1 Image 2">
            </div>
            <div class="mySlides">
                <img src="model1/model1_3.png" alt="Model 1 Image 3">
            </div>
            <div class="mySlides">
                <img src="model1/model1_4.png" alt="Model 1 Image 4">
            </div>

            <!-- Navigation -->
            <a class="prev" onclick="plusSlides(-1, 'model1')">❮</a>
            <a class="next" onclick="plusSlides(1, 'model1')">❯</a>
        </div>

        <!-- Thumbnails -->
        <div class="thumbnails">
            <img src="model1/model1_1.png" onclick="currentSlide(1, 'model1')" alt="Thumbnail 1">
            <img src="model1/model1_2.png" onclick="currentSlide(2, 'model1')" alt="Thumbnail 2">
            <img src="model1/model1_3.png" onclick="currentSlide(3, 'model1')" alt="Thumbnail 3">
            <img src="model1/model1_4.png" onclick="currentSlide(4, 'model1')" alt="Thumbnail 4">
        </div>

        <!-- Description -->
        <div class="description">
            <p>Price: $1,200</p>
            <p>A stylish and efficient scooter perfect for city commutes.</p>
        </div>
    </div>

    <!-- Model 2 -->
    <div class="model-container">
        <h3>Model 2</h3>
        <div class="slideshow-container" id="model2">
            <!-- Slides -->
            <div class="mySlides">
                <img src="model2/model2_1.jpg" alt="Model 2 Image 1">
            </div>
            <div class="mySlides">
                <img src="model2/model2_2.png" alt="Model 2 Image 2">
            </div>
            <div class="mySlides">
                <img src="model2/model2_3.png" alt="Model 2 Image 3">
            </div>
            <div class="mySlides">
                <img src="model2/model2_4.png" alt="Model 2 Image 4">
            </div>

            <!-- Navigation -->
            <a class="prev" onclick="plusSlides(-1, 'model2')">❮</a>
            <a class="next" onclick="plusSlides(1, 'model2')">❯</a>
        </div>

        <!-- Thumbnails -->
        <div class="thumbnails">
            <img src="model2/model2_1.jpg" onclick="currentSlide(1, 'model2')" alt="Thumbnail 1">
            <img src="model2/model2_2.png" onclick="currentSlide(2, 'model2')" alt="Thumbnail 2">
            <img src="model2/model2_3.png" onclick="currentSlide(3, 'model2')" alt="Thumbnail 3">
            <img src="model2/model2_4.png" onclick="currentSlide(4, 'model2')" alt="Thumbnail 4">
        </div>

        <!-- Description -->
        <div class="description">
            <p>Price: $1,500</p>
            <p>Advanced performance and eco-friendly design for daily use.</p>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
