<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAS Motors - Customer Gallery</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>


    <div class="container">
        <h2>Customer Gallery</h2>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Mobile no.">
            <button onclick="searchCustomer()">Search</button>
        </div>

        <h3>Browse Our Happy Customers</h3>

        <!-- Customer Gallery -->
        <div class="gallery">
            <!-- Customer 1 -->
            <div class="customer-card">
                <img src="demo.png" alt="Customer 1" class="customer-image">
                <div class="customer-name">John Doe</div>
            </div>

            <!-- Customer 2 -->
            <div class="customer-card">
                <img src="demo.png" alt="Customer 2" class="customer-image">
                <div class="customer-name">Jane Smith</div>
            </div>

            <!-- Customer 3 -->
            <div class="customer-card">
                <img src="demo.png" alt="Customer 3" class="customer-image">
                <div class="customer-name">Sam Wilson</div>
            </div>

            <!-- Customer 4 -->
            <div class="customer-card">
                <img src="demo.png" alt="Customer 4" class="customer-image">
                <div class="customer-name">Lucy Adams</div>
            </div>

            <!-- Customer 5 -->
            <div class="customer-card">
                <img src="demo.png" alt="Customer 5" class="customer-image">
                <div class="customer-name">Mark Johnson</div>
            </div>

            <!-- Add more customers as needed -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 JAS Motors. All rights reserved.</p>
    </footer>

    <script>
        function searchCustomer() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let customers = document.querySelectorAll('.customer-card');
            customers.forEach((customer) => {
                let name = customer.querySelector('.customer-name').innerText.toLowerCase();
                if (name.includes(input)) {
                    customer.style.display = 'block';
                } else {
                    customer.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
