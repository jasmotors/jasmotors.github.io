<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JAS Motors</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <h2>Contact Us</h2>

    <!-- Contact Options -->
    <div class="contact-options">
        <a href="tel:+918670490185" class="contact-button call-button">
            <i class="fas fa-phone-alt"></i> Call
        </a>
        <a href="https://wa.me/919647678973" class="contact-button whatsapp-button">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a href="mailto:jas.motors0@gmail.com" class="contact-button email-button">
            <i class="fas fa-envelope"></i> Email
        </a>
    </div>

    <!-- Social Media Links -->
    <div class="social-media">
        <a href="https://facebook.com" target="_blank" class="social-icon">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="social-icon">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" class="social-icon">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>

    <!-- Image Slider -->
    <div class="image-slider">
        <div class="slider-container">
            <img src="1.png" alt="Image 1">
            <img src="2.png" alt="Image 2">
            <img src="3.png" alt="Image 3">
            <img src="4.png" alt="Image 4">
            <img src="5.png" alt="Image 5">
            <img src="6.png" alt="Image 6">
        </div>
    </div>

    <script>
    let slideIndex = 0;
        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            slides.forEach((slide, index) => {
                slide.style.display = index === slideIndex ? "block" : "none";
            });
            slideIndex = (slideIndex + 1) % slides.length;
        }

        setInterval(showSlides, 3000); // Change image every 3 seconds
        showSlides(); // Initialize the slideshow
    </script>
</body>
</html>
